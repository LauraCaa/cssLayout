<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .h-45 { height: 45vh; }
        .h-55 { height: 55vh; }
        .border-4 { border-width: 4px; }
    </style>
</head>
<body class="vh-100 m-0 p-3">
    <main class="d-flex flex-column vh-100">
        <section class="h-45">
            <div class="row h-100 g-4">
                <div class="col-12 col-sm-4">
                    <div class="h-100 border border-4 border-dark d-flex align-items-center justify-content-center text-center">Columna 1</div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="h-100 border border-4 border-dark d-flex align-items-center justify-content-center text-center">Columna 2</div>
                </div>
                <div class="col-12 col-sm-4">
                    <div class="h-100 border border-4 border-dark d-flex align-items-center justify-content-center text-center">Columna 3</div>
                </div>
            </div>
        </section>

        <section class="h-55">
            <div class="row h-100 g-4">
                <div class="col-12 col-sm-6">
                    <div class="h-100 border border-4 border-dark d-flex align-items-center justify-content-center text-center">Columna 1</div>
                </div>
                <div class="col-12 col-sm-6">
                    <div class="h-100 border border-4 border-dark d-flex align-items-center justify-content-center text-center">Columna 2</div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
