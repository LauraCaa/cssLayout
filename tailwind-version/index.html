<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="h-screen m-0">
    <div class="h-screen flex flex-col">
        <section class="basis-[45%] p-4">
            <div class="grid h-full gap-5 grid-cols-1 sm:grid-cols-3">
                <div class="flex items-center justify-center text-center border-4 border-black">Columna 1</div>
                <div class="flex items-center justify-center text-center border-4 border-black">Columna 2</div>
                <div class="flex items-center justify-center text-center border-4 border-black">Columna 3</div>
            </div>
        </section>

        <section class="basis-[55%] p-4">
            <div class="grid h-full gap-5 grid-cols-1 sm:grid-cols-2">
                <div class="flex items-center justify-center text-center border-4 border-black">Columna 1</div>
                <div class="flex items-center justify-center text-center border-4 border-black">Columna 2</div>
            </div>
        </section>
    </div>
</body>
</html>
